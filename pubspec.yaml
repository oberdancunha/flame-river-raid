name: river_raid_game
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.5.3 <4.0.0'

dependencies:
  flame: ^1.19.0
  flame_texturepacker: ^4.1.0
  flame_tiled: ^1.20.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  custom_lint: ^0.6.5
  pyramid_lint: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/atlas/
    - assets/images/tiles/
    - assets/tiles/bridge/
    - assets/tiles/stage_1/
    - assets/tiles/stage_2/
    - assets/tiles/stage_3/
    - assets/tiles/stage_4/
    - assets/tiles/stage_finish_bottom/
    - assets/tiles/stage_finish_top/

  fonts:
    - family: Atari-Bzzz1
      fonts:
        - asset: 'assets/fonts/Atari-Bzzz1.ttf'
          weight: 400
